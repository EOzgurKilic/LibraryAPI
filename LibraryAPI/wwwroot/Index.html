<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">📚 Library Management</h1>

    
    <section>
        <h2>Authors</h2>
        <button class="btn btn-primary mb-2" onclick="getAuthors()">Load Authors</button>
        <ul id="authorsList" class="list-group mb-3"></ul>

        <h5>Add New Author</h5>
        <input type="text" id="authorName" class="form-control mb-2" placeholder="Author Name">
        <button class="btn btn-success" onclick="addAuthor()">Add Author</button>
    </section>

    <hr>

   
    <section>
        <h2>Books</h2>
        <button class="btn btn-primary mb-2" onclick="getBooks()">Load Books</button>
        <ul id="booksList" class="list-group mb-3"></ul>

        <h5>Add New Book</h5>
        <input type="text" id="bookTitle" class="form-control mb-2" placeholder="Book Title">
        <input type="number" id="bookAuthorId" class="form-control mb-2" placeholder="Author ID">
        <button class="btn btn-success" onclick="addBook()">Add Book</button>
    </section>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="JS/script.js"></script>
</body>
</html>
